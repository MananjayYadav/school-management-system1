<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Public junior School - Login</title>
    <link rel="stylesheet" href="../css/parentLogin.css">
</head>
<body>

    <div class="container">
        <div id="header-placeholder"></div>
        <div class="login-card">
            <div class="logo-section">
                <img src="/src/assets/logo/holy1.png" alt="Holy Public Junior School Logo" class="logo1">
                <div class="school-name">
                    <h1>HOLY</h1>
                    <h2>PUBLIC JUNIOR SCHOOL</h2>
                    <p>A INTERNATIONAL SCHOOL</p>
                </div>
            </div>

            <!-- Login Form -->
            <div class="login-section">
                <h3>Log in to your account</h3>
                <p class="welcome-text">Welcome back! Please log in to your account.</p>

                <form>
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" name="userId" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">LOGIN</button>
                </form>

                <!-- Contact Information -->
                <div class="contact-info">
                    <p class="helpline">üìû Helpline: +91 1234567890</p>
                    <p class="email">‚úâÔ∏è parents@.com</p>
                    <p class="timing">(9:00 AM to 5:30 PM, Monday - Saturday)</p>
                </div>

                <!-- App Download Section -->
                <div class="app-section">
                    <div class="app-buttons">
                        <a href="#" class="app-store">
                            <img src="../assets/logo/playStore.jpeg" alt="Get it on Google Play">
                        </a>
                        <a href="#" class="app-store">
                            <img src="../assets/logo/appStore.png" alt="Download on App Store">
                        </a>
                    </div>
                    <p class="school-code">School Code For Mobile App: <strong>holypublic</strong></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../Javascript/parentLogin.js"></script>
    <script src="../Javascript/headerLoader.js"></script>
    <script src="../Javascript/script.js"></script>
</body>
</html>
